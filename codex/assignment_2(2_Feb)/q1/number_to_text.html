<!DOCTYPE html>
<html lang="en">
<head>
    <title>Number to Words</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input, button {
            padding: 8px;
            font-size: 16px;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h2>Number to Words Converter (0â€“999)</h2>

    <input type="text" id="numberInput" placeholder="Enter a number">
    <button onclick="convertNumber()">Convert</button>

    <div id="result"></div>

    <script>
        function convertNumber() {
            const input = document.getElementById("numberInput").value;
            const resultDiv = document.getElementById("result");

            if (input === "") {
                resultDiv.innerHTML = "<span class='error'>Please enter a number.</span>";
                return;
            }
            if (!/^\d+$/.test(input)) {
                resultDiv.innerHTML = "<span class='error'>Only numeric values are allowed.</span>";
                return;
            }
            const number = parseInt(input, 10);
            if (number < 0 || number > 999 || input.length > 3) {
                resultDiv.innerHTML = "<span class='error'>Enter a number between 0 and 999 only.</span>";
                return;
            }

            resultDiv.textContent = numberToWords(number);
        }
        function numberToWords(num) {
            const ones = [
                "Zero", "One", "Two", "Three", "Four",
                "Five", "Six", "Seven", "Eight", "Nine"
            ];
            const teens = [
                "Ten", "Eleven", "Twelve", "Thirteen", "Fourteen",
                "Fifteen", "Sixteen", "Seventeen", "Eighteen", "Nineteen"
            ];
            const tens = [
                "", "", "Twenty", "Thirty", "Forty",
                "Fifty", "Sixty", "Seventy", "Eighty", "Ninety"
            ];
            if (num < 10) {
                return ones[num];
            }
            if (num < 20) {
                return teens[num - 10];
            }
            if (num < 100) {
                return tens[Math.floor(num / 10)] +
                       (num % 10 !== 0 ? " " + ones[num % 10] : "");
            }
            return ones[Math.floor(num / 100)] + " Hundred" +
                   (num % 100 !== 0 ? " and " + numberToWords(num % 100) : "");
        }
    </script>

</body>
</html>
